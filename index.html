<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>

    </header>

    <main>
        <h1 class="center">calcola il prezzo del tuo biglietto</h1>

        <div class="container">
            <form action="" id="ticket-form">
                <div class="mb-2">
                    <label for="nameSurname">Nome Cognome</label>
                    <input class="form-control" type="text" id="nameSurname" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label for="kmToTravel">km da percorrere</label>
                    <input class="form-control" type="text" id="kmToTravel" autocomplete="off">
                </div>
                <div class="mb-2">
                        <label for="ageRange">ageRange</label>
                    <select id="ageRange">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                    </select>
                </div>
                <button type="generate" id="generate-btn" class="btn btn-primary mt-3">genera</button>
                <button id="cancel-btn" class="btn btn-secondary mt-3">annulla</button>
            </form> 
        </div>

        <h1>il tuo biglietto</h1>
        
        <div class="container">
            <h1>Dettagli passeggero/i</h1>

            <hr>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
