<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>

    <main>
        <h1 class="center">calcola il prezzo del tuo biglietto</h1>

        <div class="container">
            <form action="" id="ticket-form">
                <div class="mb-2">
                    <label for="nameSurname">Nome Cognome</label>
                    <input class="form-control" type="text" id="nameSurname" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label for="kmToTravel">km da percorrere</label>
                    <input class="form-control" type="text" id="kmToTravel" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label for="ageRange">ageRange</label>
                    <select id="ageRange">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                    </select>
                </div>
                <button type="generate" id="generate-btn" class="btn btn-primary mt-3">genera</button>
                <button id="cancel-btn" class="btn btn-secondary mt-3">annulla</button>
            </form>
        </div>

        <h1>il tuo biglietto</h1>

        <div class="container">
            <h1>Dettagli passeggero/i</h1>

            <hr>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome passeggero</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  
                  
                </tbody>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
