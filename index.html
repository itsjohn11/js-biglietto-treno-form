<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>

    <main>
        <h1 class="center">calcola il prezzo del tuo biglietto</h1>

        <div class="container">
            <form action="" id="ticket-form">
                <div class="mb-2">
                    <label for="nameSurname">Nome Cognome</label>
                    <input class="form-control" type="text" id="nameSurname" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label for="kmToTravel">km da percorrere</label>
                    <input class="form-control" type="text" id="kmToTravel" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label for="ageRange">ageRange</label>
                    <select id="ageRange">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                    </select>
                </div>
                <button type="generate" id="generate-btn" class="btn btn-primary mt-3">genera</button>
                <button id="cancel-btn" class="btn btn-secondary mt-3">annulla</button>
            </form>
        </div>

        <h1>il tuo biglietto</h1>

        <div class="container">
            <h1>Dettagli passeggero</h1>
            <hr>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nome passeggero</th>
                        <th scope="col">offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">codice CP</th>
                        <th scope="col">costo biglietto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th class="passenger"></th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    </tbody>
                </table>
            <hr>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
